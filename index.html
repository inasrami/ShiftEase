<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftEase - Ultimate Shift Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="header">
        <h1>ShiftEase</h1>
        <p class="subtitle">Your Ultimate Shift Generator Solution</p>
    </div>

    <div class="container">
        <div class="card-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        
                        Team Members
                    </h2>
                    <p class="card-description">Add and manage your team members who will be assigned to shifts</p>
                </div>
                
                <div class="form-group">
                    <div class="form-row">
                        <div style="flex: 1;">
                            <label for="workerName">Worker Name</label>
                            <input type="text" id="workerName" placeholder="Enter worker name">
                        </div>
                        <button class="btn btn-primary" onclick="addWorker()">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 5v14m-7-7h14"></path>
                            </svg>
                            Add Worker
                        </button>
                    </div>
                </div>

                <div class="worker-list" id="workerList"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        
                        Shift Configuration
                    </h2>
                    <p class="card-description">Configure the number of shifts and their details</p>
                </div>

                <div class="shift-selector">
                    <label for="shift">Number of shifts:</label>
                    <select id="shift" onchange="renderShifts()">
                        <option value="1">1 Shift</option>
                        <option value="2">2 Shifts</option>
                        <option value="3">3 Shifts</option>
                        
                    </select>
                </div>

                <div class="shifts-container" id="shiftsContainer"></div>
            </div>
        </div>

        <div class="card-full">
            <div class="card-header">
                <h2 class="card-title">
                    
                    Generate Schedule
                </h2>
                <p class="card-description">Select the month and generate your optimized shift schedule</p>
            </div>

            <div class="month-section">
                <label for="monthPicker">Select Month:</label>
                <input type="month" id="monthPicker">
            </div>

            <button class="btn btn-primary btn-generate" id="generateBtn" onclick="generateSchedule()">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Generate Schedule
            </button>

            <div class="schedule-output" id="scheduleOutput"></div>
        </div>
        <button onclick="exportScheduleToExcel()" class="export">
            <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 0.5rem;">
                <g>
                    <rect width="24" height="24" fill="none"/>
                    <path d="M12 16v-8" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 16l-4-4" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 16l4-4" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 20h16" stroke="black" stroke-width="2" stroke-linecap="round"/>
                </g>
            </svg>
            Export to Excel
        </button>
    </div>

    

    <script src="ShiftEase.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</body>
</html>
